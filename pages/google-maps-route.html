        <style type="text/css">
            #map_content {
                height: 400px;

        <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBn5OZ2JkHhJcdkaDT0fNLAo4zI6K3aeK0&sensor=false"></script>
        <script type="text/javascript">
            var map;
            var directionsService = new google.maps.DirectionsService();
            var info = new google.maps.InfoWindow({maxWidth: 200});

            var marker = new google.maps.Marker({
                title: 'São Carlos',
                icon: '../img/marker.png',
                position: new google.maps.LatLng('-22.001673', '-47.897967')
            });

            function initialize() {
                var options = {
                    zoom: 15,
                    center: marker.position,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };

                map = new google.maps.Map($('#map_content')[0], options);

                marker.setMap(map);

                google.maps.event.addListener(marker, 'click', function () {
                    info.setContent('Rua Tomás Antônio Gonzaga, número 75, apto 12, Parque Arnold Schimidt, São Carlos - SP, CEP: 13566-583');
                    info.open(map, marker);
                });
            }

            $(document).ready(function () {
                $('#form_route').submit(function () {
                    info.close();
                    marker.setMap(null);

                    var directionsDisplay = new google.maps.DirectionsRenderer();
                    var request = {
                        origin: $("#route_from").val(),
                        destination: marker.position,
                        travelMode: google.maps.DirectionsTravelMode.DRIVING
                    };
                    directionsService.route(request, function (response, status) {
                        if (status == google.maps.DirectionsStatus.OK) {
                            directionsDisplay.setDirections(response);
                            directionsDisplay.setMap(map);
                        }
                    });
                    return false;
                });
            });
        </script>
    </head>
